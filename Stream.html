<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="meeting-container">
        <div class="video-frame">
            <div class="video-overlay">
                <img class="icon" src="img/micro.png" alt="Micro-icon">
                <img class="icon" src="img/camera.png" alt="Camera-icon">
            </div>
        </div>
        <div class="button-container">
            <button class="action-button">Chat</button>
            <button class="action-button">Chia sẻ màn hình</button>
            <button class="action-button">Tắt âm thanh</button>
            <button class="action-button">Tắt video</button>
            <button class="action-button">Rời cuộc gọi</button>
        </div>
        <div class="participant-list">
            <div class="participant-item">Bạn</div>
            <div class="participant-item">Nguyễn Văn A</div>
            <div class="participant-item">Nguyễn Văn B</div>
            <div class="participant-item">Nguyễn Văn C</div>
            <div class="participant-item">Nguyễn Văn D</div>
        </div>
    </div>
</body>
</html>
